[[headers]]
  for = "/**"
  [headers.values]
    Content-Security-Policy = ""

[[headers]]
  for = "/admin/*"

  [headers.values]
    Content-Security-Policy = """
      base-uri 'self'; \
      default-src 'none'; \
      script-src 'self' *.netlify.com unpkg.com 'unsafe-inline'; \
      connect-src 'self' *.netlify.com; \
      frame-src identity.netlify.com; \
      style-src 'self' 'unsafe-inline'; \
      img-src 'self' data:; \
      font-src 'self' data:; \
      object-src 'none'; \
      """

[[redirects]]
	from = '/en/*'
	to = '/en/404.html'
	status = 404

[[redirects]]  # Default language should be last.
	from = '/*'
	to = '/404.html'
	status = 404
